<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK TELLER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WHERE IS THE STOCKS??</h1>
    <label for="initial price">INITIAL PRICE</label>
    <input type="number" placeholder="ENTER YOUR PRICE" id="input-num">

    <label for="quantity">No. of STOCKS</label>
    <input type="number" placeholder="QUANTITY OF STOCKS" id="stock-num">

    <label for="current price">CURRENT PRICE</label>
    <input type="number" placeholder="ENTER THE CURRENT PRICE" id="current-num">

    <button id="tellbtn">$$ TELL ME $$</button>

    <div id="output-text"></div>

    <script src="app.js"></script>
</body>
